<!DOCTYPE html>
<html>
<head>
  <title>NS SIDD TUTORIAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & basics */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    #top-bar {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 22px;
      user-select: none;
      transition: background 0.3s ease;
    }
    #top-bar:hover {
      background: linear-gradient(90deg, #203a43, #2c5364, #0f2027);
    }

    #logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #logo img {
      height: 44px;
      width: 44px;
      object-fit: contain;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.7));
      border-radius: 8px;
      background: white;
      padding: 3px;
    }

    #profile-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 17px;
      font-weight: 500;
    }
    #student-name {
      white-space: nowrap;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #profile-img {
      height: 44px;
      width: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    #profile-img:hover {
      transform: scale(1.1);
    }
    .timer {
      font-weight: 700;
      color: #FFD700;
      font-size: 18px;
      font-family: 'Courier New', Courier, monospace;
      background: rgba(255, 215, 0, 0.15);
      padding: 6px 14px;
      border-radius: 25px;
      box-shadow: 0 0 12px #FFD700;
      user-select: none;
      min-width: 90px;
      text-align: center;
    }

    .container {
      margin-top: 80px;
      background: rgba(255,255,255,0.95);
      max-width: 480px;
      width: 90%;
      border-radius: 15px;
      padding: 30px 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      color: #203a43;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    input[type="email"],
    input[type="password"],
    select,
    button {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #2c5364;
      box-shadow: 0 0 8px rgba(44,83,100,0.4);
    }

    button {
      background: #2c5364;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      box-shadow: 0 6px 12px rgba(44,83,100,0.4);
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #203a43;
      box-shadow: 0 8px 15px rgba(32,58,67,0.7);
    }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }

    .question-block {
      background: white;
      border-radius: 12px;
      padding: 18px 22px;
      margin-bottom: 22px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .question-block:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .question-block p {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 17px;
      color: #203a43;
    }
    .question-block select {
      margin-top: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1.5px solid #aaa;
      transition: border-color 0.3s ease;
    }
    .question-block select:focus {
      border-color: #2c5364;
      box-shadow: 0 0 6px rgba(44,83,100,0.5);
    }

    .feedback {
      margin-top: 20px;
      padding: 16px 22px;
      border-radius: 15px;
      background-color: #f0f4f8;
      border: 1.5px solid #2c5364;
      max-height: 320px;
      overflow-y: auto;
      font-size: 16px;
      color: #203a43;
      line-height: 1.4;
      box-shadow: 0 0 14px rgba(44,83,100,0.1);
    }
    .feedback h3 {
      margin-top: 0;
      font-weight: 700;
      color: #2c5364;
    }
    .feedback p {
      margin: 8px 0;
    }
    .feedback .correct {
      color: #228B22; /* forest green */
      font-weight: 600;
    }
    .feedback .wrong {
      color: #B22222; /* firebrick */
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        max-width: 100%;
        padding: 25px 20px 30px;
        margin-top: 90px;
      }

      #top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 18px;
        font-size: 18px;
      }

      #profile-info {
        margin-top: 8px;
        flex-direction: row;
        gap: 12px;
      }

      #student-name {
        max-width: 120px;
      }

      input[type="email"],
      input[type="password"],
      select,
      button {
        font-size: 14px;
        padding: 10px 12px;
      }

      .question-block {
        padding: 15px 18px;
      }
    }
  </style>
</head>
<body>

<div id="top-bar" class="hidden">
  <div id="logo">
    <img src="nssiddlogo.png" alt="NS SIDD Logo" />
    NS SIDD TUTORIAL
  </div>
  <div id="profile-info">
    <span id="student-name"></span>
    <img id="profile-img" src="" alt="Profile" onerror="this.style.display='none'" />
    <span class="timer" id="exam-timer"></span>
  </div>
</div>

<div class="container">
  <div id="login-form">
    <h2>Student Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="handleLogin()">Login</button>
  </div>

  <div id="exam-section" class="hidden">
    <h2>Welcome, <span id="welcome-name"></span></h2>
    <label for="subject-select">Select Subject:</label>
    <select id="subject-select" aria-label="Select Subject">
      <option value="">-- Choose Subject --</option>
      <option value="Graphic Designing">Graphic Designing</option>
      <option value="Basic Computer">Basic Computer</option>
    </select>
    <div id="start-exam-block" class="hidden">
      <button onclick="startExam()">Start Exam</button>
    </div>
    <div id="questions-container" class="hidden"></div>
    <button id="manual-submit-btn" class="hidden" onclick="confirmSubmit()">Submit</button>
    <div id="feedback-box" class="feedback hidden"></div>
  </div>
</div>

<script>
  const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbx1MBfsjIJhnkm2iR2gibDAeCGYLJ2MUwNy6PseNT_ERvwyBDhtPZxHWlyQkjoMeXze/exec';

  let studentData = null;
  let examStarted = false;
  let timerInterval;
  let remainingTime = 60 * 60; // 1 hour in seconds
  let questionList = [];
  let selectedAnswers = [];
  let correctAnswersMap = {};

  const questionBank = {
    "Graphic Designing": [
      { q: "What is Photoshop?", options: ["Software", "Tool", "Game"], correct: "Software" },
      { q: "Which format supports transparency?", options: ["JPG", "PNG", "BMP"], correct: "PNG" },
      { q: "Which color mode is used for print?", options: ["RGB", "CMYK", "HEX"], correct: "CMYK" }
    ],
    "Basic Computer": [
      { q: "What is CPU?", options: ["Monitor", "Processor", "Keyboard"], correct: "Processor" },
      { q: "Full form of RAM?", options: ["Random Access Memory", "Read Access Mode", "Run Access Memory"], correct: "Random Access Memory" },
      { q: "Operating system example?", options: ["Windows", "Excel", "Photoshop"], correct: "Windows" }
    ]
  };

  function shuffleArray(arr) {
    // Fisher-Yates shuffle
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function fixDriveImageUrl(url) {
    if (!url) return '';
    if (url.includes("drive.google.com") && url.includes("/file/d/")) {
      let fileId = url.match(/\/file\/d\/(.*?)\//);
      if (!fileId) {
        fileId = url.match(/id=([^&]+)/);
        if (fileId) fileId = fileId[1];
      } else {
        fileId = fileId[1];
      }
      if (fileId) {
        return `https://drive.google.com/uc?export=view&id=${fileId}`;
      }
    }
    return url;
  }

  function handleLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both Email and Password");
      return;
    }

    fetch(`${SHEET_API_URL}?action=login`)
      .then(res => res.json())
      .then(data => {
        const user = data.find(u => u.Email === email && u.Password === password);
        if (user) {
          studentData = user;
          document.getElementById("student-name").innerText = user["Students Name"];
          const fixedImg = fixDriveImageUrl(user["Profile Image"]);
          document.getElementById("profile-img").src = fixedImg;
          document.getElementById("welcome-name").innerText = user["Students Name"];

          document.getElementById("login-form").classList.add("hidden");
          document.getElementById("exam-section").classList.remove("hidden");
          document.getElementById("top-bar").classList.remove("hidden");
        } else {
          alert("Invalid email or password.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error connecting to server.");
      });
  }

  function startExam() {
    const subject = document.getElementById("subject-select").value;
    if (!subject) {
      alert("Please select subject!");
      return;
    }

    // Prepare questions
    questionList = JSON.parse(JSON.stringify(questionBank[subject])); // deep copy
    shuffleArray(questionList);
    questionList.forEach(q => shuffleArray(q.options));

    // Map correct answers
    correctAnswersMap = {};
    questionList.forEach((q, idx) => {
      correctAnswersMap[`q-${idx}`] = q.correct;
    });

    document.getElementById("subject-select").disabled = true;
    document.getElementById("start-exam-block").classList.add("hidden");
    document.getElementById("questions-container").classList.remove("hidden");
    document.getElementById("manual-submit-btn").classList.remove("hidden");

    renderQuestions();
    startTimer();
    examStarted = true;
  }

  function renderQuestions() {
    const container = document.getElementById("questions-container");
    container.innerHTML = "";
    questionList.forEach((item, idx) => {
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <p><strong>Q${idx + 1}: ${item.q}</strong></p>
        <select id="q-${idx}">
          <option value="">-- Select Answer --</option>
          ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
        </select>
      `;
      container.appendChild(block);
    });
  }

  function startTimer() {
    remainingTime = 60 * 60;
    timerInterval = setInterval(() => {
      remainingTime--;
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      document.getElementById("exam-timer").innerText = `⏳ ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

      if (remainingTime === 300) {
        alert("⚠️ Only 5 minutes left!");
      }
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        alert("⏰ Time's up! Auto-submitting your exam.");
        submitExam();
      }
    }, 1000);
  }

  function confirmSubmit() {
    if (!examStarted) return;
    const ok = confirm("Are you sure you want to submit your exam now?");
    if (ok) {
      submitExam();
    }
  }

  function submitExam() {
  if (!examStarted) return;

  const answersArr = [];
  const correctArr = [];
  for (let i = 0; i < questionList.length; i++) {
    const sel = document.getElementById(`q-${i}`).value;
    if (!sel) {
      alert(`Please answer question ${i + 1}`);
      return;
    }
    answersArr.push(sel);
    correctArr.push(correctAnswersMap[`q-${i}`]);
  }

  // Calculate score
  let score = 0;
  answersArr.forEach((ans, idx) => {
    if (ans === correctArr[idx]) score++;
  });

  const payload = {
  action: 'submit',
  name: studentData["Students Name"],
  email: studentData.Email,
  subject: document.getElementById("subject-select").value,
  answers: answersArr.join(", "),
  correctAnswers: correctArr.join(", "), // ✅ This must be here
  score: `${score}/${questionList.length}`
};


  fetch(SHEET_API_URL, {
    method: 'POST',
    body: JSON.stringify(payload),
  })
  .then(res => res.text())
  .then(() => {
    alert("✅ Exam Submitted! Your Score: " + score + "/" + questionList.length);
    clearInterval(timerInterval);
    showFeedback(answersArr);
  })
  .catch(err => {
    console.error(err);
    alert("Something went wrong!");
  });
}


  function showFeedback(answersArr) {
  const fb = document.getElementById("feedback-box");
  fb.innerHTML = "<h3>📊 Feedback:</h3>";
  questionList.forEach((q, idx) => {
    const userAns = answersArr[idx];
    const correct = correctAnswersMap[`q-${idx}`];
    const ok = (userAns === correct);
    fb.innerHTML += `<p class="${ok ? 'correct' : 'wrong'}">Q${idx + 1}: Your answer: <strong>${userAns}</strong>. Correct answer: <strong>${correct}</strong>. ${ok ? "✅" : "❌"}</p>`;
  });

  // Countdown before exit
  let exitTimer = 10;
  const countdownEl = document.createElement('p');
  countdownEl.id = "exit-timer";
  fb.appendChild(countdownEl);

  const timerInterval = setInterval(() => {
    countdownEl.innerHTML = `🔁 Returning to login in <strong>${exitTimer}</strong> seconds...`;
    exitTimer--;
    if (exitTimer < 0) {
      clearInterval(timerInterval);
      location.reload(); // This reloads the page and takes back to login
    }
  }, 1000);

  fb.classList.remove("hidden");
  document.getElementById("manual-submit-btn").disabled = true;
}

  // Watch subject select to show start button
  document.getElementById("subject-select").addEventListener("change", () => {
    if (document.getElementById("subject-select").value) {
      document.getElementById("start-exam-block").classList.remove("hidden");
    } else {
      document.getElementById("start-exam-block").classList.add("hidden");
    }
  });

</script>

</body>
</html>
