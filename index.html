<!DOCTYPE html>
<html>
<head>
  <title>NS SIDD TUTORIAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and font */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Top Bar */
    #login-header {
  text-align: center;
  margin-bottom: 24px;
}
#login-header img {
  height: 60px;
  margin-bottom: 10px;
}
#login-header h1 {
  font-size: 26px;
  color: #182848;
  font-weight: 800;
  letter-spacing: 1px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}
    #top-bar {
      background: linear-gradient(90deg, #4b6cb7, #182848);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
      font-weight: 600;
    }
    #logo {
      display: flex;
      align-items: center;
      font-size: 22px;
      letter-spacing: 1.2px;
    }
    #logo img {
      height: 42px;
      margin-right: 14px;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.8));
    }
    #profile-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
    }
    #student-name {
      font-weight: 700;
    }
    #profile-img {
      height: 44px;
      width: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: white;
      border: 2px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .timer {
      font-weight: 700;
      color: #ffec3d;
      background: rgba(0,0,0,0.3);
      padding: 4px 10px;
      border-radius: 20px;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }
    /* Container */
    .container {
      margin-top: 70px;
      flex-grow: 1;
      padding: 30px 24px;
      max-width: 700px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-bottom: 22px;
      color: #34495e;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px #d1d9e6;
    }
    /* Forms & inputs */
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0 20px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      outline-offset: 2px;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 8px rgba(75,108,183,0.4);
    }
    /* Buttons */
    button {
      background: linear-gradient(90deg, #4b6cb7, #182848);
      border: none;
      color: white;
      font-weight: 700;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(75,108,183,0.5);
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #182848, #4b6cb7);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(24,40,72,0.7);
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    /* Question block */
    .question-block {
      margin-bottom: 28px;
      background: #f0f4ff;
      border-radius: 10px;
      padding: 16px 20px;
      box-shadow: inset 0 0 6px #d7e0ff;
      transition: background-color 0.3s ease;
    }
    .question-block p {
      font-weight: 600;
      font-size: 17px;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .question-block select {
      margin-top: 6px;
      border: 1.5px solid #4b6cb7;
      background: white;
      border-radius: 6px;
    }
    /* Feedback box */
    .feedback {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: #f7f9fc;
      border: 1.5px solid #4b6cb7;
      font-size: 16px;
      color: #34495e;
      max-height: 300px;
      overflow-y: auto;
      user-select: text;
    }
    .feedback h3 {
      margin-top: 0;
      text-align: center;
      font-weight: 700;
      color: #182848;
    }
    .feedback p {
      margin: 8px 0;
    }
    #feedback-screen {
  /* added dynamically by JS */
}
    .correct {
      color: #27ae60;
      font-weight: 700;
    }
    .wrong {
      color: #e74c3c;
      font-weight: 700;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .container {
        margin: 90px 12px 30px;
        padding: 20px 16px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
      #top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 14px;
      }
      #profile-info {
        margin-top: 8px;
        gap: 8px;
        font-size: 14px;
      }
      #logo {
        font-size: 18px;
      }
    }
    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="top-bar" class="hidden">
    <div id="logo">
      <img src="nssiddlogo.png" alt="Logo" />
      NS SIDD TUTORIAL
    </div>
    <div id="profile-info">
      <span id="student-name"></span>
      <img id="profile-img" src="" alt="Profile" onerror="this.style.display='none'" />
      <span class="timer" id="exam-timer"></span>
    </div>
  </div>

  <div class="container">
    <div id="login-form">
      <h2>Student Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="handleLogin()">Login</button>
    </div>

    <div id="exam-section" class="hidden">
      <h2>Welcome, <span id="welcome-name"></span></h2>
      <label for="subject-select" style="font-weight:600; color:#182848;">Select Subject:</label>
      <select id="subject-select" aria-label="Select Subject">
        <option value="">-- Choose Subject --</option>
        <option value="Graphic Designing">Graphic Designing</option>
        <option value="Basic Computer">Basic Computer</option>
      </select>
      <div id="start-exam-block" class="hidden" style="margin-top: 15px;">
        <button onclick="startExam()">Start Exam</button>
      </div>
      <div id="questions-container" class="hidden"></div>
      <button id="manual-submit-btn" class="hidden" onclick="confirmSubmit()" style="margin-top: 25px;">Submit</button>
      <div id="feedback-box" class="feedback hidden"></div>
    </div>
  </div>

<script>
  const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbx1MBfsjIJhnkm2iR2gibDAeCGYLJ2MUwNy6PseNT_ERvwyBDhtPZxHWlyQkjoMeXze/exec';

  let studentData = null;
  let examStarted = false;
  let timerInterval;
  let remainingTime = 60 * 60; // 1 hour in seconds
  let questionList = [];
  let selectedAnswers = [];
  let correctAnswersMap = {};

  const questionBank = {
    "Graphic Designing": [
      { q: "What is Photoshop?", options: ["Software", "Tool", "Game"], correct: "Software" },
      { q: "Which format supports transparency?", options: ["JPG", "PNG", "BMP"], correct: "PNG" },
      { q: "Which color mode is used for print?", options: ["RGB", "CMYK", "HEX"], correct: "CMYK" }
    ],
    "Basic Computer": [
      { q: "What is CPU?", options: ["Monitor", "Processor", "Keyboard"], correct: "Processor" },
      { q: "Full form of RAM?", options: ["Random Access Memory", "Read Access Mode", "Run Access Memory"], correct: "Random Access Memory" },
      { q: "Operating system example?", options: ["Windows", "Excel", "Photoshop"], correct: "Windows" }
    ]
  };

  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function fixDriveImageUrl(url) {
    if (!url) return '';
    if (url.includes("drive.google.com") && url.includes("/file/d/")) {
      let fileId = url.match(/\/file\/d\/(.*?)\//);
      if (!fileId) {
        fileId = url.match(/id=([^&]+)/);
        if (fileId) fileId = fileId[1];
      } else {
        fileId = fileId[1];
      }
      if (fileId) {
        return `https://drive.google.com/uc?export=view&id=${fileId}`;
      }
    }
    return url;
  }

  function handleLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both Email and Password");
      return;
    }

    fetch(`${SHEET_API_URL}?action=login`)
      .then(res => res.json())
      .then(data => {
        const user = data.find(u => u.Email === email && u.Password === password);
        if (user) {
          studentData = user;
          document.getElementById("student-name").innerText = user["Students Name"];
          const fixedImg = fixDriveImageUrl(user["Profile Image"]);
          document.getElementById("profile-img").src = fixedImg;
          document.getElementById("welcome-name").innerText = user["Students Name"];

          document.getElementById("login-form").classList.add("hidden");
          document.getElementById("exam-section").classList.remove("hidden");
          document.getElementById("top-bar").classList.remove("hidden");
        } else {
          alert("Invalid email or password.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error connecting to server.");
      });
  }

  function startExam() {
    const subject = document.getElementById("subject-select").value;
    if (!subject) {
      alert("Please select subject!");
      return;
    }

    questionList = JSON.parse(JSON.stringify(questionBank[subject]));
    shuffleArray(questionList);
    questionList.forEach(q => shuffleArray(q.options));

    correctAnswersMap = {};
    questionList.forEach((q, idx) => {
      correctAnswersMap[`q-${idx}`] = q.correct;
    });

    document.getElementById("subject-select").disabled = true;
    document.getElementById("start-exam-block").classList.add("hidden");
    document.getElementById("questions-container").classList.remove("hidden");
    document.getElementById("manual-submit-btn").classList.remove("hidden");

    renderQuestions();
    startTimer();
    examStarted = true;
  }

  function renderQuestions() {
    const container = document.getElementById("questions-container");
    container.innerHTML = "";
    questionList.forEach((item, idx) => {
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <p><strong>Q${idx + 1}:</strong> ${item.q}</p>
        <select id="q-${idx}">
          <option value="">-- Select Answer --</option>
          ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
        </select>
      `;
      container.appendChild(block);
    });
  }

  function startTimer() {
    remainingTime = 60 * 60;
    timerInterval = setInterval(() => {
      remainingTime--;
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      document.getElementById("exam-timer").innerText = `‚è≥ ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

      if (remainingTime === 300) {
        alert("‚ö†Ô∏è Only 5 minutes left!");
      }
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        alert("‚è∞ Time's up! Auto-submitting your exam.");
        submitExam();
      }
    }, 1000);
  }

  function confirmSubmit() {
    if (!examStarted) return;
    const ok = confirm("Are you sure you want to submit your exam now?");
    if (ok) {
      submitExam();
    }
  }

  function submitExam() {
    if (!examStarted) return;

    const answersArr = [];
    const correctArr = [];
    for (let i = 0; i < questionList.length; i++) {
      const sel = document.getElementById(`q-${i}`).value;
      if (!sel) {
        alert(`Please answer question ${i + 1}`);
        return;
      }
      answersArr.push(sel);
      correctArr.push(correctAnswersMap[`q-${i}`]);
    }

    let score = 0;
    answersArr.forEach((ans, idx) => {
      if (ans === correctArr[idx]) score++;
    });

    const payload = {
      action: 'submit',
      name: studentData["Students Name"],
      email: studentData.Email,
      subject: document.getElementById("subject-select").value,
      answers: answersArr.join(", "),
      correctAnswers: correctArr.join(", "),
      score: `${score}/${questionList.length}`
    };

    fetch(SHEET_API_URL, {
      method: 'POST',
      body: JSON.stringify(payload),
    })
    .then(res => res.text())
    .then(() => {
      alert("‚úÖ Exam Submitted! Your Score: " + score + "/" + questionList.length);
      clearInterval(timerInterval);
      showFeedback(answersArr);
    })
    .catch(err => {
      console.error(err);
      alert("Something went wrong!");
    });
  }

  function showFeedback(answersArr) {
  // Hide exam section
  document.getElementById("exam-section").classList.add("hidden");
  
  // Create feedback screen div if not exists
  let fbScreen = document.getElementById("feedback-screen");
  if (!fbScreen) {
    fbScreen = document.createElement('div');
    fbScreen.id = "feedback-screen";
    fbScreen.style.position = "fixed";
    fbScreen.style.top = 0;
    fbScreen.style.left = 0;
    fbScreen.style.width = "100vw";
    fbScreen.style.height = "100vh";
    fbScreen.style.backgroundColor = "#f0f4ff";
    fbScreen.style.padding = "40px";
    fbScreen.style.overflowY = "auto";
    fbScreen.style.zIndex = 2000;
    fbScreen.style.display = "flex";
    fbScreen.style.flexDirection = "column";
    fbScreen.style.alignItems = "center";
    fbScreen.style.justifyContent = "flex-start";
    fbScreen.style.color = "#34495e";
    fbScreen.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
    fbScreen.style.fontSize = "18px";
    fbScreen.style.lineHeight = "1.4";
    fbScreen.style.textAlign = "center";
    fbScreen.style.boxSizing = "border-box";
    document.body.appendChild(fbScreen);
  }
  
  // Build feedback HTML
  let html = "<h2>üìä Feedback:</h2>";
  questionList.forEach((q, idx) => {
    const userAns = answersArr[idx];
    const correct = correctAnswersMap[`q-${idx}`];
    const ok = (userAns === correct);
    html += `<p style="margin-bottom:12px; color:${ok ? '#27ae60' : '#e74c3c'}; font-weight:700;">
      Q${idx + 1}: Your answer: <strong>${userAns}</strong>.<br> Correct answer: <strong>${correct}</strong>. ${ok ? "‚úÖ" : "‚ùå"}
    </p>`;
  });
  html += `<p id="exit-timer" style="margin-top: 30px; font-weight: 700; font-size: 20px;"></p>`;
  
  fbScreen.innerHTML = html;
  fbScreen.style.display = "flex";

  let exitTimer = 10;
  const countdownEl = document.getElementById("exit-timer");
  countdownEl.innerHTML = `üîÅ Returning to login in <strong>${exitTimer}</strong> seconds...`;

  const timerInterval = setInterval(() => {
    exitTimer--;
    if (exitTimer < 0) {
      clearInterval(timerInterval);
      location.reload();
    } else {
      countdownEl.innerHTML = `üîÅ Returning to login in <strong>${exitTimer}</strong> seconds...`;
    }
  }, 1000);
  
  document.getElementById("manual-submit-btn").disabled = true;
}

  document.getElementById("subject-select").addEventListener("change", () => {
    if (document.getElementById("subject-select").value) {
      document.getElementById("start-exam-block").classList.remove("hidden");
    } else {
      document.getElementById("start-exam-block").classList.add("hidden");
    }
  });
</script>

</body>
</html>
