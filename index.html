<!DOCTYPE html>
<html>
<head>
  <title>NS SIDD TUTORIAL Exam Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #top-bar {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    #logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }
    #logo img {
      height: 40px;
      margin-right: 10px;
    }
    #profile-info {
      display: flex;
      align-items: center;
    }
    #student-name {
      margin-right: 10px;
    }
    #profile-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      background: white;
    }
    .container {
      padding: 80px 20px;
    }
    .hidden {
      display: none;
    }
    select, input[type="email"], input[type="password"], button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    .question-block {
      margin-bottom: 20px;
    }
    .timer {
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>

<div id="top-bar" class="hidden">
  <div id="logo">
    <img src="nssiddlogo.png" alt="NS SIDD TUTORIAL Logo" />
    NS SIDD TUTORIAL
  </div>
  <div id="profile-info">
    <span id="student-name"></span>
    <img id="profile-img" src="" alt="Profile" onerror="this.style.display='none'" />
    <span class="timer" id="exam-timer"></span>
  </div>
</div>

<div class="container">
  <div id="login-form">
    <h2>Student Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="handleLogin()">Login</button>
  </div>

  <div id="exam-section" class="hidden">
    <h2>Welcome, <span id="welcome-name"></span></h2>
    <label>Select Subject:</label>
    <select id="subject-select" onchange="loadQuestions()">
      <option value="">-- Choose Subject --</option>
      <option value="Graphic Designing">Graphic Designing</option>
      <option value="Basic Computer">Basic Computer</option>
    </select>
    <div id="questions-container"></div>
    <button onclick="submitExam()">Submit</button>
  </div>
</div>

<script>
  const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbx1MBfsjIJhnkm2gibDAeCGYLJ2MUwNy6PseNT_ERvwyBDhtPZxHWlyQkjoMeXze/exec';

  let studentData = null;
  let examStarted = false;
  let timerInterval;
  let remainingTime = 60 * 60; // 1 hour in seconds

  const questionBank = {
    "Graphic Designing": [
      { q: "What is Photoshop?", options: ["Software", "Tool", "Game"] },
      { q: "Which format supports transparency?", options: ["JPG", "PNG", "BMP"] },
      { q: "Which color mode is used for print?", options: ["RGB", "CMYK", "HEX"] }
    ],
    "Basic Computer": [
      { q: "What is CPU?", options: ["Monitor", "Processor", "Keyboard"] },
      { q: "Full form of RAM?", options: ["Random Access Memory", "Read Access Mode", "Run Access Memory"] },
      { q: "Operating system example?", options: ["Windows", "Excel", "Photoshop"] }
    ]
  };

  function fixDriveImageUrl(url) {
    // If Google Drive sharing link detected, convert to direct image URL
    if (url.includes("drive.google.com") && url.includes("/file/d/")) {
      let fileId = url.match(/\/file\/d\/(.*?)\//);
      if (!fileId) {
        fileId = url.match(/id=([^&]+)/);
        if (fileId) fileId = fileId[1];
      } else {
        fileId = fileId[1];
      }
      if (fileId) {
        return `https://drive.google.com/uc?export=view&id=${fileId}`;
      }
    }
    return url; // return as is if not drive link
  }

  function handleLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) return alert("Please enter both Email and Password");

    fetch(`${SHEET_API_URL}?action=login`)
      .then(res => res.json())
      .then(data => {
        const user = data.find(u => u.Email === email && u.Password === password);
        if (user) {
          studentData = user;

          document.getElementById("student-name").innerText = user["Students Name"];
          // Fix Drive link if needed for profile image
          const fixedImgUrl = fixDriveImageUrl(user["Profile Image"]);
          document.getElementById("profile-img").src = fixedImgUrl;
          document.getElementById("welcome-name").innerText = user["Students Name"];

          document.getElementById("login-form").classList.add("hidden");
          document.getElementById("exam-section").classList.remove("hidden");
          document.getElementById("top-bar").classList.remove("hidden");

          startTimer();
        } else {
          alert("Invalid email or password.");
        }
      }).catch(() => alert("Error connecting to server."));
  }

  function loadQuestions() {
    const subject = document.getElementById("subject-select").value;
    const container = document.getElementById("questions-container");
    container.innerHTML = '';

    if (!subject) return;

    const questions = questionBank[subject] || [];
    questions.forEach((item, idx) => {
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <p><strong>Q${idx + 1}: ${item.q}</strong></p>
        <select id="q-${idx}">
          <option value="">-- Select Answer --</option>
          ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
        </select>
      `;
      container.appendChild(block);
    });

    examStarted = true;
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      remainingTime--;

      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;

      document.getElementById("exam-timer").innerText = `⏳ ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

      if (remainingTime === 300) {
        alert("⚠️ Only 5 minutes left!");
      }

      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        alert("⏰ Time's up! Auto-submitting your exam.");
        submitExam();
      }
    }, 1000);
  }

  function calculateScore(subject, selectedAnswers) {
    const correctAnswers = {
      "Graphic Designing": ["Software", "PNG", "CMYK"],
      "Basic Computer": ["Processor", "Random Access Memory", "Windows"]
    };
    let score = 0;
    const correct = correctAnswers[subject];

    selectedAnswers.forEach((ans, idx) => {
      if (ans === correct[idx]) score++;
    });

    return score;
  }

  function submitExam() {
    if (!examStarted) return;

    const subject = document.getElementById("subject-select").value;
    if (!subject) return alert("Please select subject!");

    const selectedAnswers = [];
    for (let i = 0; i < 3; i++) {
      const val = document.getElementById(`q-${i}`).value;
      if (!val) return alert(`Please answer question ${i + 1}`);
      selectedAnswers.push(val);
    }

    const score = calculateScore(subject, selectedAnswers);

    const payload = {
      action: 'submit',
      name: studentData["Students Name"],
      email: studentData.Email,
      subject: subject,
      answers: selectedAnswers.join(", "),
      score: `${score}/3`
    };

    fetch(SHEET_API_URL, {
      method: 'POST',
      body: JSON.stringify(payload),
    })
      .then(res => res.text())
      .then(res => {
        alert("✅ Exam Submitted Successfully!\nYour Score: " + score + "/3");
        clearInterval(timerInterval);
        location.reload();
      })
      .catch(err => {
        alert("Something went wrong!");
        console.error(err);
      });
  }
</script>

</body>
</html>
