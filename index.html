  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function fixDriveImageUrl(url) {
    if (!url) return '';
    if (url.includes("drive.google.com") && url.includes("/file/d/")) {
      let fileId = url.match(/\/file\/d\/(.*?)\//);
      if (!fileId) {
        fileId = url.match(/id=([^&]+)/);
        if (fileId) fileId = fileId[1];
      } else {
        fileId = fileId[1];
      }
      if (fileId) {
        return `https://drive.google.com/uc?export=view&id=${fileId}`;
      }
    }
    return url;
  }

      alert("Please enter both Email and Password");
      return;
    }

    fetch(`${SHEET_API_URL}?action=login`)
      .then(res => res.json())
      .then(data => {
        const user = data.find(u => u.Email === email && u.Password === password);
        if (user) {
          studentData = user;
          document.getElementById("student-name").innerText = user["Students Name"];
          const fixedImg = fixDriveImageUrl(user["Profile Image"]);
          document.getElementById("profile-img").src = fixedImg;
          document.getElementById("welcome-name").innerText = user["Students Name"];

          document.getElementById("login-form").classList.add("hidden");
          document.getElementById("exam-section").classList.remove("hidden");
          document.getElementById("top-bar").classList.remove("hidden");
        } else {
          alert("Invalid email or password.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error connecting to server.");
      });
  }

  function startExam() {
    document.getElementById("progress-bar-container").classList.remove("hidden");
    const subject = document.getElementById("subject-select").value;
    if (!subject) {
      alert("Please select subject!");
      return;
    }

    questionList = JSON.parse(JSON.stringify(questionBank[subject]));
    shuffleArray(questionList);
    questionList.forEach(q => shuffleArray(q.options));

    correctAnswersMap = {};
    questionList.forEach((q, idx) => {
      correctAnswersMap[`q-${idx}`] = q.correct;
    });

    document.getElementById("subject-select").disabled = true;
    document.getElementById("start-exam-block").classList.add("hidden");
    document.getElementById("questions-container").classList.remove("hidden");
    document.getElementById("manual-submit-btn").classList.remove("hidden");

    renderQuestions();
    startTimer();
    examStarted = true;
  }

  function renderQuestions() {
    const container = document.getElementById("questions-container");
    container.innerHTML = "";
    questionList.forEach((item, idx) => {
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <p><strong>Q${idx + 1}:</strong> ${item.q}</p>
        <select id="q-${idx}" onchange="updateProgressBar()">
          <option value="">-- Select Answer --</option>
          ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
        </select>
      `;
      container.appendChild(block);
    });
  }

  function startTimer() {
    remainingTime = 60 * 60;
    timerInterval = setInterval(() => {
      remainingTime--;
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      document.getElementById("exam-timer").innerText = `‚è≥ ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

      if (remainingTime === 300) {
        alert("‚ö†Ô∏è Only 5 minutes left!");
      }
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        alert("‚è∞ Time's up! Auto-submitting your exam.");
        submitExam();
      }
    }, 1000);
  }

  function confirmSubmit() {
    if (!examStarted) return;
    const ok = confirm("Are you sure you want to submit your exam now?");
    if (ok) {
      submitExam();
    }
  }

  function submitExam() {
    if (!examStarted) return;

    const answersArr = [];
    const correctArr = [];
    for (let i = 0; i < questionList.length; i++) {
      const sel = document.getElementById(`q-${i}`).value;
      if (!sel) {
        alert(`Please answer question ${i + 1}`);
        return;
      }
      answersArr.push(sel);
      correctArr.push(correctAnswersMap[`q-${i}`]);
    }

    let score = 0;
    answersArr.forEach((ans, idx) => {
      if (ans === correctArr[idx]) score++;
    });

    const payload = {
      action: 'submit',
      name: studentData["Students Name"],
      email: studentData.Email,
      subject: document.getElementById("subject-select").value,
      answers: answersArr.join(",\n"),
      correctAnswers: correctArr.join(",\n"),
      score: `${score}/${questionList.length}`
    };

    fetch(SHEET_API_URL, {
      method: 'POST',
      body: JSON.stringify(payload),
    })
    .then(res => res.text())
    .then(() => {
      alert("‚úÖ Exam Submitted! Your Score: " + score + "/" + questionList.length);
      clearInterval(timerInterval);
      showFeedback(answersArr);
    })
    .catch(err => {
      console.error(err);
      alert("Something went wrong!");
    });
  }

  function showFeedback(answersArr) {
  // Hide exam section
  document.getElementById("exam-section").classList.add("hidden");
  
  // Create feedback screen div if not exists
  let fbScreen = document.getElementById("feedback-screen");
  if (!fbScreen) {
    fbScreen = document.createElement('div');
    fbScreen.id = "feedback-screen";
    fbScreen.style.position = "fixed";
    fbScreen.style.top = 0;
    fbScreen.style.left = 0;
    fbScreen.style.width = "100vw";
    fbScreen.style.height = "100vh";
    fbScreen.style.backgroundColor = "#f0f4ff";
    fbScreen.style.padding = "40px";
    fbScreen.style.overflowY = "auto";
    fbScreen.style.zIndex = 2000;
    fbScreen.style.display = "flex";
    fbScreen.style.flexDirection = "column";
    fbScreen.style.alignItems = "center";
    fbScreen.style.justifyContent = "flex-start";
    fbScreen.style.color = "#34495e";
    fbScreen.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
    fbScreen.style.fontSize = "18px";
    fbScreen.style.lineHeight = "1.4";
    fbScreen.style.textAlign = "center";
    fbScreen.style.boxSizing = "border-box";
    document.body.appendChild(fbScreen);
  }
  
  // Build feedback HTML
  let html = "<h2>üìä Feedback:</h2>";
  questionList.forEach((q, idx) => {
    const userAns = answersArr[idx];
    const correct = correctAnswersMap[`q-${idx}`];
    const ok = (userAns === correct);
    html += `<p style="margin-bottom:12px; color:${ok ? '#27ae60' : '#e74c3c'}; font-weight:700;">
      Q${idx + 1}: Your answer: <strong>${userAns}</strong>.<br> Correct answer: <strong>${correct}</strong>. ${ok ? "‚úÖ" : "‚ùå"}
    </p>`;
  });
  html += `<p id="exit-timer" style="margin-top: 30px; font-weight: 700; font-size: 20px;"></p>`;
  
  fbScreen.innerHTML = html;
  fbScreen.style.display = "flex";

  let exitTimer = 10;
  const countdownEl = document.getElementById("exit-timer");
  countdownEl.innerHTML = `üîÅ Returning to login in <strong>${exitTimer}</strong> seconds...`;

  const timerInterval = setInterval(() => {
    exitTimer--;
    if (exitTimer < 0) {
      clearInterval(timerInterval);
      location.reload();
    } else {
      countdownEl.innerHTML = `üîÅ Returning to login in <strong>${exitTimer}</strong> seconds...`;
    }
  }, 1000);
  
  document.getElementById("manual-submit-btn").disabled = true;
}

  document.getElementById("subject-select").addEventListener("change", () => {
    if (document.getElementById("subject-select").value) {
      document.getElementById("start-exam-block").classList.remove("hidden");
    } else {
      document.getElementById("start-exam-block").classList.add("hidden");
    }
  });
  const messages = [
  "üéØ You're doing great! Keep going!",
  "üí™ Stay focused, you got this!",
  "üìò Don't rush. Think calmly.",
  "üî• Keep up the good work!",
];

function showEncouragement() {
  const msg = messages[Math.floor(Math.random() * messages.length)];
  const el = document.createElement("div");
  el.innerText = msg;
  el.style.position = "fixed";
  el.style.bottom = "20px";
  el.style.right = "20px";
  el.style.background = "#4b6cb7";
  el.style.color = "white";
  el.style.padding = "10px 20px";
  el.style.borderRadius = "8px";
  el.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
  el.style.zIndex = 9999;
  el.style.opacity = "0.95";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}

// Har 5 minute me dikhaye
setInterval(() => {
  if (examStarted) showEncouragement();
}, 300000); // 5 mins = 300000 ms
  function updateProgressBar() {
  const total = questionList.length;
  let answered = 0;
  for (let i = 0; i < total; i++) {
    if (document.getElementById(`q-${i}`).value) {
      answered++;
    }
  }
  const percent = (answered / total) * 100;
  document.getElementById("progress-bar").style.width = `${percent}%`;
    document.getElementById("tick-sound").play().catch(() => {});
}

</script>
