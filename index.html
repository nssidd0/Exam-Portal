<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Portal</title>
  
  <!-- Aapka CSS yahin paste karen, main koi change nahi kiya -->
  <style>
    /* Yahan apna pehla CSS code paste karen */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    label {
      font-weight: bold;
    }

    select, input[type="text"] {
      padding: 5px;
      margin: 10px 0;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #questionsContainer div {
      margin-bottom: 15px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Exam Portal</h1>

  <label for="subject">Select Subject:</label>
  <select id="subject" onchange="loadQuestions()">
    <option value="">--Select--</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="Basic Computer">Basic Computer</option>
  </select>

  <div id="questionsContainer"></div>

  <button onclick="submitExam()">Submit Exam</button>

  <script>
    const student = {
      name: "AFREEN SIDDIQUI",
      email: "ahma26790@gmail.com"
    };

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwARikUbx2oTFCTYmx_l2Kb6XmDwWibQhbuXz1xOQ6Bj0-uQMR_3ghyzDEOeH2Kxe0_/exec';

    const questionBank = {
      "HTML": [
        "What does HTML stand for?",
        "Which tag is used to add an image?",
        "Which tag creates a hyperlink?"
      ],
      "CSS": [
        "What does CSS stand for?",
        "Which property changes text color?",
        "Which property changes background color?"
      ],
      "Basic Computer": [
        "What is CPU?",
        "What device displays visuals?",
        "What is RAM used for?"
      ]
    };

    function loadQuestions() {
      const subject = document.getElementById('subject').value;
      const container = document.getElementById('questionsContainer');
      container.innerHTML = '';

      if (!subject) return;

      const questions = questionBank[subject];
      questions.forEach((q, i) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <label><strong>Q${i + 1}:</strong> ${q}</label><br/>
          <input type="text" id="q${i + 1}" placeholder="Your answer here" />
        `;
        container.appendChild(div);
      });
    }

    const answerKey = {
      "HTML": ["HyperText Markup Language", "img", "a"],
      "CSS": ["Cascading Style Sheets", "color", "background-color"],
      "Basic Computer": ["Central Processing Unit", "Monitor", "Temporary storage of data"]
    };

    function sanitize(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML.trim();
    }

    function calculateScore(answers, subject) {
      if (!answerKey[subject]) return 0;
      let score = 0;
      const correctAnswers = answerKey[subject];
      for(let i=0; i<answers.length; i++) {
        if(answers[i].toLowerCase().trim() === correctAnswers[i].toLowerCase().trim()) {
          score++;
        }
      }
      return score;
    }

    function submitExam() {
      const subject = document.getElementById("subject").value;
      if (!subject) return alert("Please select a subject.");

      if (!confirm("Are you sure you want to submit your exam?")) return;

      const answersArray = questionBank[subject].map((q, i) => {
        return sanitize(document.getElementById(`q${i+1}`)?.value || "Not Answered");
      });

      const answers = JSON.stringify(answersArray);
      const totalQuestions = answersArray.length;
      const score = calculateScore(answersArray, subject);

      const submitBtn = event.target || document.querySelector("button[onclick='submitExam()']");
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.innerText = "Submitting...";
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'submit',
          name: student.name,
          email: student.email,
          subject: subject,
          answers: answers,
          score: score.toString(),
          total: totalQuestions.toString()
        })
      })
      .then(res => res.json())
      .then(data => {
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.innerText = "Submit Exam";
        }

        if (data.success) {
          alert("✅ Exam submitted successfully!");
          location.reload();
        } else {
          alert("❌ Submission failed: " + (data.message || ""));
        }
      })
      .catch(err => {
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.innerText = "Submit Exam";
        }
        alert("⚠️ Network error. Try again.");
        console.error(err);
      });
    }
  </script>

</body>
</html>
