<!DOCTYPE html>
<html>
<head>
  <title>NS SIDD TUTORIAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #top-bar {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    #logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }
    #logo img {
      height: 40px;
      margin-right: 10px;
    }
    #profile-info {
      display: flex;
      align-items: center;
    }
    #student-name {
      margin-right: 10px;
    }
    #profile-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      background: white;
    }
    .container {
      padding: 80px 20px;
    }
    .hidden {
      display: none;
    }
    select, input[type="email"], input[type="password"], button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .question-block {
      margin-bottom: 20px;
    }
    .timer {
      font-weight: bold;
      color: yellow;
    }
    .feedback {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div id="top-bar" class="hidden">
  <div id="logo">
    <img src="nssiddlogo.png"/>
    NS SIDD TUTORIAL
  </div>
  <div id="profile-info">
    <span id="student-name"></span>
    <img id="profile-img" src="" alt="Profile" onerror="this.style.display='none'" />
    <span class="timer" id="exam-timer"></span>
  </div>
</div>

<div class="container">
  <div id="login-form">
    <h2>Student Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="handleLogin()">Login</button>
  </div>

  <div id="exam-section" class="hidden">
    <h2>Welcome, <span id="welcome-name"></span></h2>
    <label>Select Subject:</label>
    <select id="subject-select">
      <option value="">-- Choose Subject --</option>
      <option value="Graphic Designing">Graphic Designing</option>
      <option value="Basic Computer">Basic Computer</option>
    </select>
    <div id="start-exam-block" class="hidden">
      <button onclick="startExam()">Start Exam</button>
    </div>
    <div id="questions-container" class="hidden"></div>
    <button id="manual-submit-btn" class="hidden" onclick="confirmSubmit()">Submit</button>
    <div id="feedback-box" class="feedback hidden"></div>
  </div>
</div>

<script>
  const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbx1MBfsjIJhnkm2iR2gibDAeCGYLJ2MUwNy6PseNT_ERvwyBDhtPZxHWlyQkjoMeXze/exec';

  let studentData = null;
  let examStarted = false;
  let timerInterval;
  let remainingTime = 60 * 60; // 1 hour in seconds
  let questionList = [];
  let selectedAnswers = [];
  let correctAnswersMap = {};

  const questionBank = {
    "Graphic Designing": [
      { q: "What is Photoshop?", options: ["Software", "Tool", "Game"], correct: "Software" },
      { q: "Which format supports transparency?", options: ["JPG", "PNG", "BMP"], correct: "PNG" },
      { q: "Which color mode is used for print?", options: ["RGB", "CMYK", "HEX"], correct: "CMYK" }
    ],
    "Basic Computer": [
      { q: "What is CPU?", options: ["Monitor", "Processor", "Keyboard"], correct: "Processor" },
      { q: "Full form of RAM?", options: ["Random Access Memory", "Read Access Mode", "Run Access Memory"], correct: "Random Access Memory" },
      { q: "Operating system example?", options: ["Windows", "Excel", "Photoshop"], correct: "Windows" }
    ]
  };

  function shuffleArray(arr) {
    // Fisher-Yates shuffle
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function fixDriveImageUrl(url) {
    if (!url) return '';
    if (url.includes("drive.google.com") && url.includes("/file/d/")) {
      let fileId = url.match(/\/file\/d\/(.*?)\//);
      if (!fileId) {
        fileId = url.match(/id=([^&]+)/);
        if (fileId) fileId = fileId[1];
      } else {
        fileId = fileId[1];
      }
      if (fileId) {
        return `https://drive.google.com/uc?export=view&id=${fileId}`;
      }
    }
    return url;
  }

  function handleLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both Email and Password");
      return;
    }

    fetch(`${SHEET_API_URL}?action=login`)
      .then(res => res.json())
      .then(data => {
        const user = data.find(u => u.Email === email && u.Password === password);
        if (user) {
          studentData = user;
          document.getElementById("student-name").innerText = user["Students Name"];
          const fixedImg = fixDriveImageUrl(user["Profile Image"]);
          document.getElementById("profile-img").src = fixedImg;
          document.getElementById("welcome-name").innerText = user["Students Name"];

          document.getElementById("login-form").classList.add("hidden");
          document.getElementById("exam-section").classList.remove("hidden");
          document.getElementById("top-bar").classList.remove("hidden");
        } else {
          alert("Invalid email or password.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error connecting to server.");
      });
  }

  function startExam() {
    const subject = document.getElementById("subject-select").value;
    if (!subject) {
      alert("Please select subject!");
      return;
    }

    // Prepare questions
    questionList = JSON.parse(JSON.stringify(questionBank[subject])); // deep copy
    shuffleArray(questionList);
    questionList.forEach(q => shuffleArray(q.options));

    // Map correct answers
    correctAnswersMap = {};
    questionList.forEach((q, idx) => {
      correctAnswersMap[`q-${idx}`] = q.correct;
    });

    document.getElementById("subject-select").disabled = true;
    document.getElementById("start-exam-block").classList.add("hidden");
    document.getElementById("questions-container").classList.remove("hidden");
    document.getElementById("manual-submit-btn").classList.remove("hidden");

    renderQuestions();
    startTimer();
    examStarted = true;
  }

  function renderQuestions() {
    const container = document.getElementById("questions-container");
    container.innerHTML = "";
    questionList.forEach((item, idx) => {
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <p><strong>Q${idx + 1}: ${item.q}</strong></p>
        <select id="q-${idx}">
          <option value="">-- Select Answer --</option>
          ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
        </select>
      `;
      container.appendChild(block);
    });
  }

  function startTimer() {
    remainingTime = 60 * 60;
    timerInterval = setInterval(() => {
      remainingTime--;
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      document.getElementById("exam-timer").innerText = `⏳ ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

      if (remainingTime === 300) {
        alert("⚠️ Only 5 minutes left!");
      }
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        alert("⏰ Time's up! Auto-submitting your exam.");
        submitExam();
      }
    }, 1000);
  }

  function confirmSubmit() {
    if (!examStarted) return;
    const ok = confirm("Are you sure you want to submit your exam now?");
    if (ok) {
      submitExam();
    }
  }

  function submitExam() {
    if (!examStarted) return;

    const answersArr = [];
    for (let i = 0; i < questionList.length; i++) {
      const sel = document.getElementById(`q-${i}`).value;
      if (!sel) {
        alert(`Please answer question ${i + 1}`);
        return;
      }
      answersArr.push(sel);
    }

    // Calculate score
    let score = 0;
    answersArr.forEach((ans, idx) => {
      if (ans === correctAnswersMap[`q-${idx}`]) score++;
    });

    const payload = {
      action: 'submit',
      name: studentData["Students Name"],
      email: studentData.Email,
      subject: document.getElementById("subject-select").value,
      answers: answersArr.join(", "),
      score: `${score}/${questionList.length}`
    };

    fetch(SHEET_API_URL, {
      method: 'POST',
      body: JSON.stringify(payload),
    })
      .then(res => res.text())
      .then(() => {
        alert("✅ Exam Submitted! Your Score: " + score + "/" + questionList.length);
        clearInterval(timerInterval);
        showFeedback(answersArr);
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong!");
      });
  }

  function showFeedback(answersArr) {
    const fb = document.getElementById("feedback-box");
    fb.innerHTML = "<h3>Feedback:</h3>";
    questionList.forEach((q, idx) => {
      const userAns = answersArr[idx];
      const correct = correctAnswersMap[`q-${idx}`];
      const ok = (userAns === correct);
      fb.innerHTML += `<p>Q${idx + 1}: Your answer: <strong>${userAns}</strong>. Correct answer: <strong>${correct}</strong>. ${ok ? "✅" : "❌"}</p>`;
    });
    fb.classList.remove("hidden");
    document.getElementById("manual-submit-btn").disabled = true;
  }

  // Watch subject select to show start button
  document.getElementById("subject-select").addEventListener("change", () => {
    if (document.getElementById("subject-select").value) {
      document.getElementById("start-exam-block").classList.remove("hidden");
    } else {
      document.getElementById("start-exam-block").classList.add("hidden");
    }
  });

</script>

</body>
</html>
